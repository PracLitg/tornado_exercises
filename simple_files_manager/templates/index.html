<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{{ static_url('common.css') }}" type="text/css">
    <!--<link href="../static/common.css" rel="stylesheet">-->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Firewall</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Contents<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Trash</a></li>
          </ul>
          <form id="upload_form" class="form-group" enctype="multipart/form-data">
            <input type="file" name='file' id="select_files">
            <button type="button" class="btn btn-lg btn-primary" id="upload_button">Upload</button>
          </form>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           <p>
             <button type="button" class="btn btn-lg btn-primary" id="download">Download</button>
             <button type="button" class="btn btn-lg btn-success">Hit0</button>
             <button type="button" class="btn btn-lg btn-info">Reduce</button>
             <button type="button" class="btn btn-lg btn-warning">Mkdir</button>
             <button type="button" class="btn btn-lg btn-danger">Remove</button>
           </p>

          <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">2016</a></li>
          </ol>
          <div class="checkbox">
            <ul class="nav" id="catalog">
              {% for i in range(0, len(directory)) %}
              <li>
                <label>
                  <input name="checked_file" type="checkbox">
                  <a href="{{ links[i] }}" name="file_link">{{ directory[i] }}</a></li>
                </label>
              </li>
              {% end %}   
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{{ static_url("index.js") }}"></script>
  </body>
</html>
